<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Login</title>
</head>

<body class="fundo-login">
    <header>
        <div id="nav">
            <a href="index.html" id="logo">Logo</a>
            <a href="index.html">Home</a>
        </div>
        <div class="banner banner2">
            <video autoplay muted loop id="myVideo">
                <source src="assets/img/Pexels Videos 2121158.mp4" type="video/mp4">
            </video>
        </div>
    </header>
    <section class="login-pagina">
        <div id="cadastro-usuario">
            <p id="statusLogin"></p>
            <h1>Cadastro</h1>
            <form method="POST">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="nome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado">
                <label for="pais">País</label>
                <input type="text" name="pais" id="pais">
                <label for="profissao">Profissão</label>
                <input type="text" name="profissao" id="profissao">
                <button id="cadastrar">Cadastrar</button>
            </form>
        </div>
        <div id="logar">
            <h1>Login</h1>
            <form method="POST">
                <label for="email">Email</label>
                <input type="email" name="email" id="loginEmail">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="loginSenha">
                <button id="login">Login</button>
            </form>
        </div>
    </section>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/lorenyielpo" target="_blank">Loreny Ielpo</a></p>
    </footer>
    <script src="assets/js/login.js" type="text/javascript"></script>
    <script src="assets/js/cadastro_etiquetas.js" type="text/javascript"></script>
    <script src="assets/js/index.js" type="text/javascript"></script>
</body>

</html>
